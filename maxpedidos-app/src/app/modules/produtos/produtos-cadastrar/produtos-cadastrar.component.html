<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Cadastrar Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="campo">
      <input matInput [(ngModel)]="produto.descricao" placeholder="Descrição do produto" type="text">
    </mat-form-field>
    <br>
    <mat-form-field class="campo">
      <input matInput [(ngModel)]="produto.preco" placeholder="Preço unitário" type="number">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="salvarProduto(produto)" color="primary">Salvar</button>
    <button mat-raised-button [routerLink]="['/produtos']" color="warn">Cancelar</button>
  </mat-card-actions>
</mat-card>

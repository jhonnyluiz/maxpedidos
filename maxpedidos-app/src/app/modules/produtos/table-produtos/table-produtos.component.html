<div *ngIf="produtos != ''" class="content">
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição do Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
      <td mat-cell *matCellDef="let element"> {{element.preco | currency: 'BRL'}} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element" >
          <button mat-raised-button [routerLink]="['/produtos/atualizar']" color="primary">Editar</button>
          <button mat-raised-button [routerLink]="['/produtos/apagar']" color="warn">Apagar</button>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
